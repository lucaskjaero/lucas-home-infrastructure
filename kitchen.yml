---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 32400, host: 32400}]
    - ["private_network", {ip: "192.168.33.33"}]

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-18.04

suites:
  - name: default
    provisioner:
      policyfile: policies/thelio/Policyfile.rb
    attributes:
      chef_client:
        conf_dir: "/etc/chef"
